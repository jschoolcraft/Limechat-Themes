log-view:
  nickname-format: '%n '
  scroller-highlight-color: '#859900'
input-text:
  font-family: 'Lucida Grande'
  font-size: 12.0
  background-color: '#FFFFFF'
  color: '#000'
  selected:
    background-color: '#CCCCCC'
member-list:
  font-family: 'Lucida Grande'
  font-size: 12.0
  color: '#000'
  background-color: '#EEE8D5'
  operator:
    color: '#D30102'
  selected:
    color: '#FDF6E3'
    background:
      top-color: '#073642'
      bottom-color: '#073642'  
server-tree:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#EEE8D5'
  highlight:
    color: '#93A1A1'
  newtalk:
    color: '#D30102'
  unread:
    color: '#268BD2'
  normal:
    active:
      color: '#073642'
    inactive:
      color: '#586E75'
  selected:
    active:
      color: '#FDF6E3'
    inactive:
      color: '#586E75'
    background:
      # gradient
      top-color: '#073642'
      bottom-color: '#073642'